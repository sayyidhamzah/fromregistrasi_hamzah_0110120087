<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from registrasi siswa</title>
</head>
<body>
    <form action="registrasi.html" method="POST">
        <fieldset > 
            <legend> <strong>REGISTRASI SISWA</strong> </legend>
            <ol>
                <li>
                    <label for="nama">Nama :</label>
                    <input type="text" id="nama" name="nama" placeholder="nama lengkap" autofocus="True" required>
                </li>
                <br>
                <li>
                    <label for="nisn">NISN :</label>
                    <input type="text" id="nisn" name="nisn">
                </li>
                <br>
                <li>
                    <label for="jenis kelamin">Jenis kelamin :</label>
                    <input type="radio" id="pria" name="jenis kelamin"><label for="pria">pria</label>
                    <input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">wanita</label>
                </li>
                <br>
                <li>
                    <label for="tanggal lahir">Tanggal lahir :</label>
                    <input type="date" id="tanggal lahir">
                </li>
                <br>
                <li>
                    <label for="sekolah">Asal sekolah :</label>
                    <input type="text" id="sekolah">
                </li>
                <br>
                <li>
                    <label for="daerah">Asal daerah  :</label>
                    <select > 
                        <option value="jakarta">jakarta</option>
                        <option value="depok">depok</option>
                        <option value="bogor">bogor</option>
                        <option value="bekasi">bekasi</option>
                        <option value="tanggerang">tanggerang</option>
                    </select>
                </li>
                <br>
                <li>
                 <label for="email">email :</label>
                <input type="email" id="email" required name="email" placeholder="@gmail.com">
                </li>
            </ol>
            <hr>
            <p>Nilai Akademik</p>
            <hr>
            <ol>
                <li>
                    <label for="bahasa indonesia">Bahasa Indonesia</label>
                    <input type="number" id="points" name="points" step="2"> &nbsp; *diisi dengan angka
                </li>
                <br>
                <li>
                    <label for="matematika">matematika    </label>
                    <input type="number" id="matematika" name="points" step="2"> &nbsp; *diisi dengan angka
                </li>
                <br>
                <li>
                    <label for="ipa">ipa</label>
                    <input type="number" id="ipa" name="points" step="2"> &nbsp; *diisi dengan angka
                </li>
             </ol>
             <hr>
             <p>Pilihan Sekolah</p>
             <hr>
             <label for="pilihan">pilihan pertama</label><br>
             <select > 
                <option value="sma">SMAN 1 JAKARTA</option>
                <option value="sma">SMAN 1 DEPOK</option>
                <option value="sma">SMAN 1 BOGOR</option>
                <option value="sma">SMAN 1 BEKASI</option>
                <option value="sma">SMAN 1 TANGGERANG</option>
            </select>
            <br><br>
            <label for="pilihan">pilihan kedua</label><br>
             <select > 
                <option value="sma">SMAN 1 JAKARTA</option>
                <option value="sma">SMAN 1 DEPOK</option>
                <option value="sma">SMAN 1 BOGOR</option>
                <option value="sma">SMAN 1 BEKASI</option>
                <option value="sma">SMAN 1 TANGGERANG</option>
            </select>
            <br><br>
            <label for="pilihan">pilihan ketiga</label><br>
             <select > 
                <option value="sma">SMAN 1 JAKARTA</option>
                <option value="sma">SMAN 1 DEPOK</option>
                <option value="sma">SMAN 1 BOGOR</option>
                <option value="sma">SMAN 1 BEKASI</option>
                <option value="sma">SMAN 1 TANGGERANG</option>
            </select>
            <br><br><br><br>
            <input type="submit" value="submit" name="submit">


             

        </fieldset>

    </form>
    
</body>
</html>
